services:
  fastapi:
    build: ./server
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./server:/app 

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000" 
    env_file:
      - ./client/.env 
    volumes:
      - ./client:/app
    command: npm run dev  # Start sever on container start
